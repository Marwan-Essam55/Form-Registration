<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Two-Panel Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chat">
        <br><br><br><br><br>
        <h1 class="head">Let's Chat</h1>
        <p>We'd love to hear from you!</p>
        <p>Whether you have a question, feedback, or just want to say hello,</p>
        <p>fill out the form and we'll get back to you as soon as possible.</p>
        <p>Let's start the conversation today.</p>
    </div>
     <div class="form">
        <br><br>
        <h1>Contact</h1>
        <h4>*Required</h3>
        <form >
                <input type="text" class="tex" name="name"  placeholder="Name*" required>
            <br><br>
                <input type="text" class="tex" name="Email"  placeholder="Email*" required>
            <br><br>
                <input type="text" class="tex" name="Company"  placeholder="Company*" required>
            <br><br>
            <input type="text" class="tex" name="Phone"  placeholder="Phone*" required>
              <br><br>
                <textarea class="tex area" name="Message"  placeholder="Message*"></textarea>
                <br><br>
            <button class="btn" >Submit</button>
        </form>
        
     </div>
  </div>
</body>
</html>
